databaseChangeLog:
  - changeSet:
      id: "20230915071300"
      author: "NChitty"
      changes:
        - createTable:
            tableName: ingredient
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: ${uuid_function}
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false

